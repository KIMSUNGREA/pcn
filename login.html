<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경찰청</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login">
        <div class="tit">
            <div class="img"></div>
            <h1>실종수색 상황관리 시스템 관리자</h1>
        </div>
        <form action="#">
            <div class="id">
                <input type="text" placeholder="아이디를 입력하세요." id="id" name="아이디">
            </div>
            <div class="password">
                <input type="password" placeholder="비밀번호를 입력하세요" id="password" name="비밀번호">
            </div>
            <div class="user">
                <div class="idrem">
                    <input type="checkbox">
                    <span>아이디 기억하기</span>
                </div>
                <div class="findid">
                    <a href="#">아이디 찾기</a>
                    <a href="#">비밀번호 찾기</a>
                </div>
            </div>
            <input type="submit" value="로그인" id="login">
        </form>
    </div>
</body>
</html>
