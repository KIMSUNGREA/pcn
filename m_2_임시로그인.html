<!DOCTYPE html>

<head>

    <title>임시로그인</title>

    <link rel="stylesheet" href="css/m_style.css">
    <script src="js/jquery-3.6.1.min.js"></script>

<body>
    <div class="wrap">
        <form action="" method="post">
            <header class="common_header">
                <h1>임시 로그인</h1>
            </header>
            <div class="cont_wrap">
                <fieldset>
                    <dl>
                        <dt>이름</dt>
                        <dd>
                            <input type="text" placeholder="이름을 입력하세요" name="" id="">
                        </dd>
                    </dl>
                    <dl>
                        <dt>아이디를 입력하세요</dt>
                        <dd>
                            <input type="text" placeholder="아이디를 입력하세요" name="" id="">
                        </dd>
                    </dl>
                    <dl>
                        <dt>이름</dt>
                        <dd>
                            <select name="" id="">
                                <option value="년">년</option>
                            </select>
                            <select name="" id="">
                                <option value="월">월</option>
                            </select>
                            <select name="" id="">
                                <option value="일">일</option>
                            </select>
                        </dd>
                    </dl>
                    <dl>
                        <dt>휴대폰번호</dt>
                        <dd>
                            <select name="" id="">
                                <option value="년">010</option>
                            </select>
                            <input type="number" name="" id="">
                            <input type="number" name="" id="">
                        </dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd>
                            <input type="text" placeholder="이름을 입력하세요" name="" id="">
                            <p>4~16자 이내 입력</p>
                        </dd>
                    </dl>
                    <dl>
                        <dt>비밀번호 확인</dt>
                        <dd>
                            <input type="password" name="" id="">
                            <p>비밀번호를 확인해주세요</p>
                        </dd>
                    </dl>
                    <dl>
                        <dt>실종수색사건 및 책임자 명</dt>
                        <dd>
                            <input type="text" name="" id="">
                            <a href="javascript:;" class="srch_ps">선택</a>
                        </dd>
                    </dl>
                </fieldset>
            </div>
            <a href="javascript:;">임시 로그인 승인 요청</a>
        </form>
    </div>
    <!-- script -->
    <script src="js/common.js"></script>
    <!-- script -->
